<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="hero-container">
      <div class="card">
        <div class="card_image"></div>
        <div class="card_details">
          <h1 class="heading-primary">Order Summary</h1>
          <div class="description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </div>
          <div class="price">
            <svg class="icon icon-beamed-note">
              <use xlink:href="/css/sprite.svg#icon-beamed-note"></use>
            </svg>
            <div class="heading-secondary price-plan">Annual Plan</div>
            <div class="price-description">$59.99/year</div>
            <div class="price-change">Change</div>
          </div>
          <button class="btn btn-primary">Proceed to Payment</button>
          <p class="cancel">Cancel Order</p>
        </div>
      </div>
    </div>
  </body>
</html>
